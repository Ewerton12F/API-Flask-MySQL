{% extends 'base.html' %}

{% block content %}
<section class="container-md">
    <h1 class="mt-5 mb-3">Formulário de Pessoas</h1>
    <form action="" method="POST">

        {% for col in res %}
        <div class="mt-0">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" value="{{ col[0] }}" id="nome" name="input_nome"/> <br>
        </div>

        <div class="mt-0">
            <label for="rg" class="form-label">RG</label>
            <input type="text" class="form-control" value="{{ col[1] }}" id="rg" name="input_rg"/> <br>
        </div>
        
        <div class="mt-0">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" value="{{ col[2] }}" id="cpf" name="input_cpf"/> <br>
        </div>
        
        <div class="mt-0">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" value="{{ col[3] }}" id="data_nascimento" name="input_data_nascimento"/> <br>
        </div>

        <div class="mt-0">
            <label for="data_admissao" class="form-label">Data de Admissão</label>
            <input type="date" class="form-control" value="{{ col[4] }}" id="data_admissao" name="input_data_admissao"/> <br>
        </div>
        
        <div class="mt-0">
            <label for="funcao" class="form-label">Função</label>
            <input type="text" class="form-control" value="{{ col[5] }}" id="funcao" name="input_funcao"/> <br>
        </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Atualizar Pessoa</button>
    </form>
</section>
{% endblock %}
